<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transitions</title>
        <style>
            .bluebox {
                background-color: #3F62A4;
                color: white;
                height: 100px;
                width: 100px;
                transition: width 1s;
            }
            .bluebox:hover{
                width: 300px;
            }
            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: 100px;
                transition: width 1s, height 1s, transform 1s;
                transform: rotateX(180deg);
            }
            .greenbox:hover{
                height: 300px;
                width: 300px;
            }
            .great {
                background-color: #5a3479;
            }
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook</p>
        </div>
        <div class="yellowbox">
            <p>Apple</p>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
    </body>
</html>
