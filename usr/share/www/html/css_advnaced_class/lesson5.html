<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, h2 {
            color: green;
        }
        ul li {
            color: red;
        }
        li {
            color: green;
        }
    
        #list-item {
            color: purple;
        }
        .item {
            color: blue;
        }
        input[type = "email"] {
            background-color: orange;
        }

    </style>
</head>
<body>
   <h1>Heading 1</h1> 
   <h2>Heading 2</h2>
   <ul>
       <li class="item">HTML 5</li>
       <li>CSS3</li>
       <li id="list-item">id selected value</li>
   </ul>

   <input type="text">
   <input type="email">
</body>
</html>
