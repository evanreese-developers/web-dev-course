<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Line Naming</title>
    <style>
        .container {
            width: 800px;
            height: 500px;
            background-color: #efefef;
            margin: auto;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 1rem;
        }

        .container div {
            background-color: royalblue;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
            color: #fff;
        }

        .header {
            display: grid;
            grid-row: 1 / 2;
            grid-column: 1 / 5;
        }

        .sidebar {
            display: grid;
            grid-row: 2 / 5;
            grid-column: 1 / 2;
        }

        .main {
            display: grid;
            grid-row: 2 / 4;
            grid-column: 2 / 5;
        }

        .box-1 {
            grid-row: 4 / 5;
            grid-column: 2 / 3;
        }

        .box-2 {
            grid-row: 4 / 5;
            grid-column: 3 / 4;
        }

        .box-3 {
            grid-row: 4 / 5;
            grid-column: 4 / 5;
        }

        .footer {
            display: grid;
            grid-column: 1 / 5;
            grid-row: 5 / 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main</div>
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
        <div class="footer">Footer</div>
    </div>    
</body>
</html>
