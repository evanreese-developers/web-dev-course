<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iframe Examples</title>
    </head>

    <body>
       <iframe src="paragraphs.html" width="200px" height="150px" frameborder="1"></iframe>
       <br>
       <iframe name="myiframe"></iframe>
       <p><a href="https://wikipedia.org" target="myiframe">link</a></p>
       <iframe width="400px" height="200px" src="https://www.youtube.com/embed/0CYm6Gj_Qmw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </body>
</html>
